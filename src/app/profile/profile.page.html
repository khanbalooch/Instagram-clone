<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
        <!-- <ion-icon name="arrow-back-outline"></ion-icon> -->
      </ion-button>
      <ion-title>{{profile?.name?.first}} {{profile?.name?.first}}</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openActionSheet()" >
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="ion-align-items-center user-image-wrapper">
          <img [src]="profile?.picture?.large">
        </div>
      </ion-col>
      <ion-col class="stats" size="2">
        <ion-label >{{profile?.post?.height}} Posts</ion-label>
      </ion-col>
      <ion-col class="stats" size="3">
        <ion-label >{{profile?.post?.height}} Following</ion-label>
      </ion-col>
      <ion-col class="stats" size="3">
        <ion-label >{{profile?.post?.height}} Followers</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="description">
      <ion-text > Lorem Ipsum Lorem Ipsum  Lorem Ipsum  Lorem Ipsum  Lorem Ipsum  Lorem Ipsum  Lorem Ipsum </ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let img of images">
        <img [src] = 'img.download_url'>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
