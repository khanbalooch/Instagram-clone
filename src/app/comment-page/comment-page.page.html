<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="comment">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-post fullScreenMode="true" [postData]="profile"></app-post>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let comment of comments">
          <ion-col size="1"><ion-icon class="userIcon" name="person"></ion-icon></ion-col>
          <ion-col size="11"><ion-text><ion-label class="user-name">{{comment.name}}</ion-label>  {{comment.comment}}</ion-text></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="userIcon" padding size="1">
          <ion-icon name="person" ></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input [(ngModel)]="commentValue" placeholder="Add a comment"></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="addComment()" color="primary" fill="clear">POST</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
